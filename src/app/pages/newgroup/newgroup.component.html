<div class="row formContent">
	<div class="col s12 m9 l9">
		<form class="col s12" (submit)="createNewGroup()" [formGroup]="newgroupForm" novalidate>
			<div class="row">
				<div class="input-field col s12">
					<label>Name</label>
					<input
						[class.invalid]="valMsgs.groupName"
						[class.valid]="valMsgs.groupName === ''"
						formControlName="groupName"
						type="text">
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<label>Description</label>
					<input
						[class.invalid]="valMsgs.groupDescription"
						[class.valid]="valMsgs.groupDescription === ''"
						formControlName="groupDescription"
						type="text">
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Submit
				<i class="material-icons right">send</i>
			</button>
		</form>
	</div>
</div>
